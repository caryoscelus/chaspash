[application]

name="space"
main_scene="res://levels/Level0.tscn"
icon="res://icon.png"

[display]

width=800
height=600

[input]

shoot=[key(Space)]
move_up=[key(Up), key(W), jbutton(0, 12)]
move_right=[key(Right), key(D), jbutton(0, 15)]
move_down=[key(Down), key(S), jbutton(0, 13)]
move_left=[key(Left), key(A), jbutton(0, 14)]

[physics_2d]

default_linear_damp=0.0
default_angular_damp=0
default_gravity=0
default_gravity_vector=Vector2(0, 0)

[render]

default_clear_color=#ff000000
